<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container"> <!-- Corrected the class name -->
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" class="searchbox" placeholder="Enter your country">
            <button class="bx bx-search-alt"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png" alt="Weather Icon"> <!-- Removed "./" -->
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind"> <!-- Corrected the class name -->
                        <span>0km/h</span>
                    </div>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png" alt="404 Not Found"> <!-- Removed "./" -->
                <p>Oops! Location not found</p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
